{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">üåç All Uploaded Videos</h2>
<div class="row">
    {% for video in videos %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow-sm">
            <video class="card-img-top" controls>
                <source src="{{ video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="card-body">
                <p class="card-text text-muted">Uploaded by <strong>{{ video.uploader }}</strong></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
