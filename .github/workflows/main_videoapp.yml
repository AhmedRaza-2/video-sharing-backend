name: Build & Deploy to Azure Web App - videoapp

permissions:
  id-token: write    # MUST be at the top level
  contents: read

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m venv venv
          source venv/bin/activate
      - run: pip install -r requirements.txt
      - uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { name: python-app }

      - name: Debug OIDC issuance
        shell: bash
        run: |
          echo "URL   : $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "TOKEN : ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:0:100}..."
          test -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" || exit 1

      - uses: azure/login@v2
        name: Login via OIDC
        with:
          client-id:        ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id:        ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id:  ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}
          audience:         api://AzureADTokenExchange

      - run: az account show

      - uses: azure/webapps-deploy@v3
        with:
          app-name: videoapp
          slot-name: Production
